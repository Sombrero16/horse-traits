<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #2d3748;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #2d3748;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #4a5568;
            color: #e2e8f0;
            border: none;
        }
        .search-input::placeholder {
            color: #a0aec0;
        }
        .tier-card {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #2d3748; /* Neutral background for the card body */
        }
        .tier-header {
            font-weight: 700;
            font-size: 1.25rem;
            padding: 0.5rem 1rem;
            margin: -1rem -1rem 1rem -1rem; /* Adjust for padding of the parent */
            border-radius: 0.5rem 0.5rem 0 0;
        }
        /* Tier Colors */
        .tier-Splus { background-color: #dc2626; } /* red */
        .tier-S { background-color: #eab308; } /* yellow/orange to match marshal */
        .tier-A { background-color: #a855f7; } /* purple */
        .tier-B { background-color: #60a5fa; } /* blue */
        .tier-C { background-color: #22c55e; } /* green */
        .tier-D { background-color: #d1d5db; color: #1f2937; } /* lighter toned gray */
        .tier-E { background-color: #e5e7eb; color: #1f2937; } /* white/light gray */
        .tier-F { background-color: #ffffff; color: #1f2937; } /* white header with dark text */

        /* March Type Colors */
        .march-warrior { background-color: #dc2626; } /* red */
        .march-marshal { background-color: #eab308; } /* yellow */
        .march-tactician { background-color: #3b82f6; } /* blue */
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row items-center justify-center gap-4">
            <!-- Left Image -->
            <div class="flex justify-center mt-4 md:mt-0">
                <img src="https://github.com/Sombrero16/horse-traits/blob/main/assets/pictures/image02.jpg?raw=true" alt="Decorative horse head illustration on the left" class="w-full max-w-[220px] rounded-lg border border-gray-600" />
            </div>
            <!-- Header Text -->
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white">Horse Traits</h1>
                <p class="text-gray-400 mt-2 text-lg italic">Priorities will differ depending on your use cases (rallies/open field)</p>
            </div>
            <!-- Right Image -->
            <div class="flex justify-center mt-4 md:mt-0">
                <img src="https://github.com/Sombrero16/horse-traits/blob/main/assets/pictures/image01.jpg?raw=true" alt="Decorative horse illustration on the right" class="w-full max-w-[280px] rounded-lg border border-gray-600" />
            </div>
        </header>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for Traits or Commanders...">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-[auto,1fr] gap-8">
            <!-- Left Column: Tier List -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-white">Tier List</h2>
                <div id="tierListContainer">
                    <!-- Tier cards will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Right Column: March Type Tables -->
            <div>
                <h2 class="text-2xl font-bold mb-4 text-white">March Types</h2>
                <div id="marchTablesContainer" class="space-y-8">
                    <!-- Tables for each march type will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

            { class: 'Tactician Swordsmen & Archers', commander: 'Suleiman', traits: ['Spiritbond', 'Army Sunder', 'Dustbane'] },
            { class: 'Tactician Swordsmen & Archers', commander: 'Sun Tzu', traits: ['Spiritbond', 'Army Sunder', 'Dustbane'] },
            { class: 'Tactician Swordsmen & Archers', commander: 'YSS', traits: ['Spiritbond', 'Army Sunder', 'Dustbane', 'Fearless'] },
            { class: 'Tactician Swordsmen & Archers', commander: 'Phillip', traits: ['Spiritbond', 'Army Sunder', 'Dustbane', 'Fearless'] },
            { class: 'Tactician Swordsmen & Archers', commander: 'Seondeok', traits: ['Spiritbond', 'Army Sunder', 'Dustbane', 'Fearless'] },
        ];

        // Data for the "Tier List" section (standalone traits)
        const tierData = [
            { tier: 'S+', item: 'Army Sunder' },
            { tier: 'S+', item: 'Bedrock' },
            { tier: 'S', item: 'Overpower' },
            { tier: 'S', item: 'Gallant' },
            { tier: 'S', item: 'Valor' },
            { tier: 'S', item: 'Phalanx Breaker' },
            { tier: 'S', item: 'Spiritbond' },
            { tier: 'S', item: 'Strategem' },
            { tier: 'A', item: 'Lifesaver' },
            { tier: 'A', item: 'Fearless' },
            { tier: 'A', item: 'Dustbane' },
            { tier: 'B', item: 'Renewal' },
            { tier: 'B', item: 'Iron Ridge' },
            { tier: 'B', item: 'Tactician' },
            { tier: 'B', item: 'Tidebreaker' },
            { tier: 'B', item: 'Bastion' },
            { tier: 'C', item: 'Peacemaker' },
            { tier: 'C', item: 'Blade Sever' },
            { tier: 'C', item: 'Siege' },
            { tier: 'C', item: 'Swift' },
            { tier: 'C', item: 'Abundance' },
            { tier: 'C', item: 'Full Stores' },
            { tier: 'D', item: 'Fierce' },
            { tier: 'D', item: 'Healing Armour' },
            { tier: 'D', item: 'Stalwart' },
            { tier: 'D', item: 'Entrenchment' },
            { tier: 'D', item: 'Perseverance' },
            { tier: 'D', item: 'Thunderbolt' },
            { tier: 'F', item: 'Cunning' },
            { tier: 'F', item: 'Battlemaster' },
        ];


        // --- CONFIGURATION ---
        const tierColors = {
            'S+': 'tier-Splus', 'S': 'tier-S', 'A': 'tier-A', 'B': 'tier-B',
            'C': 'tier-C', 'D': 'tier-D', 'E': 'tier-E', 'F': 'tier-F',
        };
        const marchColors = {
            'Warrior': 'march-warrior', 'Marshal': 'march-marshal', 'Tactician': 'march-tactician',
        };
        const tierOrder = ['S+', 'S', 'A', 'B', 'C', 'D', 'E', 'F'];
        const classOrder = [
            'Warrior Cavalry', 'Warrior Pikemen', 'Warrior Swordsmen', 'Warrior Archers', 
            'Marshal Pikemen', 'Marshal Cavalry', 'Marshal Swordsmen', 
            'Tactician Pikemen', 'Tactician Cavalry', 'Tactician Swordsmen & Archers'
        ];

        // --- RENDER FUNCTIONS ---
        function renderAll() {
            // The tier list now only needs to display data from the tierData source.
            renderTierList(tierData);
            // The march tables only display data from the marchData source.
            renderMarchTables(marchData);
        }

        function renderTierList(data) {
            const container = document.getElementById('tierListContainer');
            const tiers = {};

            data.forEach(row => {
                if (row.tier && row.item) {
                    if (!tiers[row.tier]) {
                        tiers[row.tier] = [];
                    }
                    // Prevent duplicates in the tier list
                    if (!tiers[row.tier].includes(row.item)) {
                        tiers[row.tier].push(row.item);
                    }
                }
            });

            container.innerHTML = tierOrder.map(tier => {
                if (!tiers[tier] || tiers[tier].length === 0) return '';
                
                const itemsHtml = tiers[tier].map(item => `<li>${item}</li>`).join('');
                
                return `
                    <div class="tier-card">
                        <h2 class="tier-header ${tierColors[tier] || ''}">Tier ${tier}</h2>
                        <ul class="list-disc list-inside space-y-1 text-gray-100">${itemsHtml}</ul>
                    </div>
                `;
            }).join('');
        }

        function renderMarchTables(data) {
            const container = document.getElementById('marchTablesContainer');
            const classes = {};

            data.forEach(row => {
                if (row.class && row.commander) {
                    // Normalize the class name for grouping
                    const className = row.class === 'Warrior Archer' ? 'Warrior Archers' : row.class;
                    if (!classes[className]) {
                        classes[className] = [];
                    }
                    classes[className].push(row);
                }
            });

            container.innerHTML = classOrder.map(className => {
                const marchDataForClass = classes[className];
                if (!marchDataForClass || marchDataForClass.length === 0) return '';
                
                const baseType = className.split(' ')[0];
                const rowsHtml = marchDataForClass.map(row => `
                    <tr class="hover:bg-gray-700 transition-colors duration-200">
                        <td class="px-4 py-2 border-r border-gray-600">${row.commander}</td>
                        <td class="px-4 py-2">${(row.traits || []).join(' | ')}</td>
                    </tr>
                `).join('');

                return `
                    <div class="p-6 rounded-xl shadow-lg border border-gray-700">
                        <h3 class="text-xl font-semibold mb-4 text-white p-2 rounded-md ${marchColors[baseType] || 'bg-gray-700'}">
                            ${className}
                        </h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-700">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-2 text-gray-300 font-medium tracking-wider border-r border-gray-600">Commander</th>
                                        <th class="px-4 py-2 text-gray-300 font-medium tracking-wider">Traits</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-700">${rowsHtml}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- EVENT HANDLING ---
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();

            // If search is empty, show everything
            if (!searchTerm) {
                renderAll();
                return;
            }

            // Filter for the Tier List: matches items/traits from tier data
            const filteredTraits = tierData.filter(row => 
                row.item && row.item.toLowerCase().includes(searchTerm)
            );

            // Filter for the March Tables: matches commander or their traits from march data
            const filteredCommanders = marchData.filter(row => {
                if (!row.commander) return false;
                const commanderMatch = row.commander.toLowerCase().includes(searchTerm);
                const traitsMatch = (row.traits || []).join(' ').toLowerCase().includes(searchTerm);
                return commanderMatch || traitsMatch;
            });

            renderTierList(filteredTraits);
            renderMarchTables(filteredCommanders);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderAll();
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });
    </script>
</body>
</html>
